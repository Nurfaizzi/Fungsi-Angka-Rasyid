<title>Mencari Nilai Max dan Min</title>
<script type="text/javascript">
var numbers= [5,4,9,10,60]
var maximal=Math.max.apply(Math,numbers)
var minimal=Math.min.apply(Math,numbers)
document.write("dari angka-angka ini : " + numbers + "<br/>");
document.write("dari angka-angka ini : " + maximal+ "<br/>");
document.write("dari angka-angka ini : " + minimal);

</script>
